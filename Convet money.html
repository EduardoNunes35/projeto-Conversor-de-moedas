<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dev Club - Convert Money</title>
    <link rel="stylesheet" href="Convet money.css">
</head>

<body>
    <img src="./assets/logo.gif" id="logo-principal">
    <main>

        <label>
            Converter <b>de:</b>
            <select class="currency-select2">
                <option value="real">R$ Real Brasileiro</option>
                <!-- <option value="peso-argentino">$ Peso Argentino</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bit Coin</option>
                <option value="libra">£ Libra Esterlina</option> -->
            </select>
        </label>
        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="peso-argentino">$ Peso Argentino</option>
                <option value="dolar">US$ Dólar Americano</option>
                <!-- <option value="real">R$ Real Brasileiro</option> -->
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bit Coin</option>
                <option value="libra">£ Libra Esterlina</option>
            </select>
        </label>
        <label>
            <b>Valor:</b>
            <input type="number" placeholder="Digite o valor" class="input-currency">
        </label>
        <button class="button-convert">Converter</button>

        <section>
            <div>
                <img src="./assets/brasil.jpg" id="currency-To-Converted-Img" alt="moeda">
                <p class="currency-name">Real Brasileiro</p>
                <span class="value-to-convert">R$ 0,00</span>
            </div>

            <img src="./assets/Arrow.jpg" id="seta" alt="seta">

            <div>
                <img src="./assets/argentina.jpg" id="currency-Converted-Img" alt="moeda-convertida">
                <p class="currency-name2">Peso Argentino</p>
                <span class="value-to-convert converted-value">$ 0.00</span>
            </div>
        </section>
    </main>

</body>
<script src="./Convet money.js"></script>

</html>
